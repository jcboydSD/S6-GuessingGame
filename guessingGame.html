<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="guessingGame.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>I have selected a random number between 1 and 100.<br>See if you can guess it in 10 turns or fewer.<br>I'll tell you if your guess was too high or too low.</p>

    <form class="user-guess">
        Enter a guess: <input type="text" id="guess" name="guess" required="required">
    </form>

    <p id="previousGuesses"></p>
    <p ><span id="result"></span></p>

    <div></div>

    <script src="guessingGame.js"></script>
</body>

</html>
